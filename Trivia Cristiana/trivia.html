<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia Bíblica </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f5f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 30px;
      box-shadow: 0 20px 20px rgba(0,0,0,0.2);
      width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .btn {
      display: block;
      margin: 8px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1e8449;
    }
    .correct {
      background: #28a745 !important;
    }
    .wrong {
      background: #dc3545 !important;
    }
    #next-btn {
      display: none;
    }
    .teams {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .team {
      text-align: center;
    }
    .active {
      font-weight: bold;
      color: #e67e22;
    }
    #timer {
      font-size: 20px;
      margin: 10px 0;
      color: #c0392b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trivia Bíblica ✝️</h1>

    <div class="teams">
      <div class="team" id="teamA">Equipo A: <span id="scoreA">0</span></div>
      <div class="team" id="teamB">Equipo B: <span id="scoreB">0</span></div>
    </div>

    <div id="timer">Tiempo: 30</div>

    <div id="question-container">
      <p id="question"></p>
      <div id="answer-buttons"></div>
    </div>

    <button id="next-btn" class="btn">Siguiente</button>
  </div>

  <script>
    const questions = [
        
          
  {
    question: "¿Quién fue el profeta que comió un libro?",
    answers: [
      { text: "Ezequiel", correct: false },
      { text: "Jeremías", correct: true },
      { text: "Isaías", correct: false },
      { text: "Daniel", correct: false }
    ]
  },
  {
    question: "¿Qué juez enterró a un hombre llamado Abiram?",
    answers: [
      { text: "Gedeón", correct: false },
      { text: "Sansón", correct: true },
      { text: "Jefté", correct: false },
      { text: "Samuel", correct: false }
    ]
  },
  {
    question: "¿Quién fue el rey que lloró al perder su reino?",
    answers: [
      { text: "Saúl", correct: true },
      { text: "David", correct: false },
      { text: "Salomón", correct: false },
      { text: "Ezequías", correct: false }
    ]
  },
  {
    question: "¿Qué profeta fue alimentado por cuervos durante la sequía?",
    answers: [
      { text: "Elías", correct: true },
      { text: "Eliseo", correct: false },
      { text: "Jeremías", correct: false },
      { text: "Oseas", correct: false }
    ]
  },
  {
    question: "¿Qué rey vio fuego descender del cielo para consumir un sacrificio?",
    answers: [
      { text: "Salomón", correct: false },
      { text: "Saúl", correct: false },
      { text: "Ezequías", correct: false },
      { text: "Elías", correct: true }
    ]
  },
  {
    question: "¿Quién fue el profeta que lloró por la destrucción de Jerusalén?",
    answers: [
      { text: "Jeremías", correct: true },
      { text: "Ezequiel", correct: false },
      { text: "Isaías", correct: false },
      { text: "Amós", correct: false }
    ]
  },
  {
    question: "¿Qué personaje tuvo visión de un valle de huesos secos?",
    answers: [
      { text: "Ezequiel", correct: true },
      { text: "Isaías", correct: false },
      { text: "Daniel", correct: false },
      { text: "Jeremías", correct: false }
    ]
  },
  {
    question: "¿Quién fue arrojado al horno de fuego con sus amigos?",
    answers: [
      { text: "Sadrac, Mesac y Abed-nego", correct: true },
      { text: "Daniel", correct: false },
      { text: "José", correct: false },
      { text: "Jonás", correct: false }
    ]
  },
  {
    question: "¿Qué profeta tuvo su vestido arrancado y nunca volvió a ponerse ropa normal?",
    answers: [
      { text: "Isaías", correct: true },
      { text: "Jeremías", correct: false },
      { text: "Ezequiel", correct: false },
      { text: "Oseas", correct: false }
    ]
  },
  {
    question: "¿Quién fue vendido por 20 piezas de plata?",
    answers: [
      { text: "Jesús", correct: true },
      { text: "José", correct: false },
      { text: "David", correct: false },
      { text: "Pablo", correct: false }
    ]
  },
  {
    question: "¿Qué rey consultó a Daniel sobre sueños y escritura en la pared?",
    answers: [
      { text: "Belsasar", correct: true },
      { text: "Nabucodonosor", correct: false },
      { text: "Ciro", correct: false },
      { text: "Darío", correct: false }
    ]
  },
  {
    question: "¿Qué apóstol fue conocido como ‘el discípulo amado’?",
    answers: [
      { text: "Juan", correct: true },
      { text: "Pedro", correct: false },
      { text: "Andrés", correct: false },
      { text: "Santiago", correct: false }
    ]
  },
  {
    question: "¿Qué mujer fue madre de Samuel?",
    answers: [
      { text: "Ana", correct: true },
      { text: "Sara", correct: false },
      { text: "Rebeca", correct: false },
      { text: "Miriam", correct: false }
    ]
  },
  {
    question: "¿Quién fue el profeta que partió las aguas del río Jordán?",
    answers: [
      { text: "Eliseo", correct: true },
      { text: "Elías", correct: false },
      { text: "Moisés", correct: false },
      { text: "Josué", correct: false }
    ]
  },
  {
    question: "¿Qué rey mató a los hijos de Acab y Jezabel?",
    answers: [
      { text: "Jehú", correct: true },
      { text: "David", correct: false },
      { text: "Salomón", correct: false },
      { text: "Saúl", correct: false }
    ]
  },
  {
    question: "¿Quién fue el profeta tragado por un gran pez?",
    answers: [
      { text: "Jonás", correct: true },
      { text: "Elías", correct: false },
      { text: "Oseas", correct: false },
      { text: "Miqueas", correct: false }
    ]
  },
  {
    question: "¿Quién vio la zarza ardiendo sin consumirse?",
    answers: [
      { text: "Moisés", correct: true },
      { text: "Elías", correct: false },
      { text: "Josué", correct: false },
      { text: "Abraham", correct: false }
    ]
  },
  {
    question: "¿Quién desafió a los filisteos con fuerza sobrenatural?",
    answers: [
      { text: "Sansón", correct: true },
      { text: "Gedeón", correct: false },
      { text: "Jefté", correct: false },
      { text: "Saúl", correct: false }
    ]
  },
  {
    question: "¿Qué profeta vio a Dios sentado en un trono alto y sublime?",
    answers: [
      { text: "Isaías", correct: true },
      { text: "Jeremías", correct: false },
      { text: "Ezequiel", correct: false },
      { text: "Daniel", correct: false }
    ]
  },
  {
    question: "¿Quién fue sacrificado como prueba de fe por Abraham?",
    answers: [
      { text: "Isaac", correct: true },
      { text: "Jacob", correct: false },
      { text: "José", correct: false },
      { text: "Noé", correct: false }
    ]
  }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const timerElement = document.getElementById("timer");
    const scoreAElement = document.getElementById("scoreA");
    const scoreBElement = document.getElementById("scoreB");
    const teamAElement = document.getElementById("teamA");
    const teamBElement = document.getElementById("teamB");

    let currentQuestionIndex = 0;
    let scoreA = 0;
    let scoreB = 0;
    let currentTeam = "A";
    let timer;
    let timeLeft = 30;

    function startGame() {
      currentQuestionIndex = 0;
      scoreA = 0;
      scoreB = 0;
      updateScores();
      showQuestion();
      setActiveTeam("A");
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerText = currentQuestion.question;
      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        if (answer.correct) button.dataset.correct = answer.correct;
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
      startTimer();
    }

    function resetState() {
      clearInterval(timer);
      timeLeft = 30;
      timerElement.innerText = "Tiempo: " + timeLeft;
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerElement.innerText = "Tiempo: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          switchTeam();
          nextButton.style.display = "block";
        }
      }, 1000);
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const correct = selectedBtn.dataset.correct === "true";
      setStatusClass(selectedBtn, correct);
      Array.from(answerButtons.children).forEach(button => {
        setStatusClass(button, button.dataset.correct === "true");
        button.disabled = true;
      });

      if (correct) {
        if (currentTeam === "A") scoreA++;
        else scoreB++;
        updateScores();
      } else {
        if (currentTeam === "A" && scoreA > 0) scoreA--;
        else if (currentTeam === "B" && scoreB > 0) scoreB--;
        updateScores();
      }

      clearInterval(timer);
      nextButton.style.display = "block";

      if (scoreA >= 10 || scoreB >= 10) {
        questionElement.innerText = `¡El Equipo ${scoreA >= 10 ? "A" : "B"} gana! 🎉`;
        resetState();
        nextButton.style.display = "none";
      }
    }

    function updateScores() {
      scoreAElement.innerText = scoreA;
      scoreBElement.innerText = scoreB;
    }

    function setStatusClass(element, correct) {
      element.classList.remove("correct", "wrong");
      if (correct) element.classList.add("correct");
      else element.classList.add("wrong");
    }

    function switchTeam() {
      currentTeam = currentTeam === "A" ? "B" : "A";
      setActiveTeam(currentTeam);
    }

    function setActiveTeam(team) {
      teamAElement.classList.remove("active");
      teamBElement.classList.remove("active");
      if (team === "A") teamAElement.classList.add("active");
      else teamBElement.classList.add("active");
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        switchTeam();
        showQuestion();
      } else {
        questionElement.innerText = "¡Se acabaron las preguntas!";
        resetState();
        nextButton.innerText = "Reiniciar";
        nextButton.style.display = "block";
        nextButton.addEventListener("click", startGame, { once: true });
      }
    });

    startGame();
  </script>
</body>
</html>
