    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const timerElement = document.getElementById("timer");
    const scoreAElement = document.getElementById("scoreA");
    const scoreBElement = document.getElementById("scoreB");
    const teamAElement = document.getElementById("teamA");
    const teamBElement = document.getElementById("teamB");

    let currentQuestionIndex = 0;
    let scoreA = 0;
    let scoreB = 0;
    let currentTeam = "A";
    let timer;
    let timeLeft = 30;

    function startGame() {
      currentQuestionIndex = 0;
      scoreA = 0;
      scoreB = 0;
      updateScores();
      showQuestion();
      setActiveTeam("A");
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerText = currentQuestion.question;
      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        if (answer.correct) button.dataset.correct = answer.correct;
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
      startTimer();
    }

    function resetState() {
      clearInterval(timer);
      timeLeft = 30;
      timerElement.innerText = "Tiempo: " + timeLeft;
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerElement.innerText = "Tiempo: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          switchTeam();
          nextButton.style.display = "block";
        }
      }, 1000);
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const correct = selectedBtn.dataset.correct === "true";
      setStatusClass(selectedBtn, correct);
      Array.from(answerButtons.children).forEach(button => {
        setStatusClass(button, button.dataset.correct === "true");
        button.disabled = true;
      });

      if (correct) {
        if (currentTeam === "A") scoreA++;
        else scoreB++;
        updateScores();
      } else {
        if (currentTeam === "A" && scoreA > 0) scoreA--;
        else if (currentTeam === "B" && scoreB > 0) scoreB--;
        updateScores();
      }

      clearInterval(timer);
      nextButton.style.display = "block";

      if (scoreA >= 10 || scoreB >= 10) {
        questionElement.innerText = `¬°El Equipo ${scoreA >= 10 ? "A" : "B"} gana! üéâ`;
        resetState();
        nextButton.style.display = "none";
      }
    }

    function updateScores() {
      scoreAElement.innerText = scoreA;
      scoreBElement.innerText = scoreB;
    }

    function setStatusClass(element, correct) {
      element.classList.remove("correct", "wrong");
      if (correct) element.classList.add("correct");
      else element.classList.add("wrong");
    }

    function switchTeam() {
      currentTeam = currentTeam === "A" ? "B" : "A";
      setActiveTeam(currentTeam);
    }

    function setActiveTeam(team) {
      teamAElement.classList.remove("active");
      teamBElement.classList.remove("active");
      if (team === "A") teamAElement.classList.add("active");
      else teamBElement.classList.add("active");
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        switchTeam();
        showQuestion();
      } else {

        resetState();
        nextButton.innerText = "Reiniciar";
        nextButton.style.display = "block";
        nextButton.addEventListener("click", startGame, { once: true });
      }
    });

    startGame();
